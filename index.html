<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geni SDK - Fetch Ancestors</title>
  <!-- Load the Geni SDK -->
  <script src="https://www.geni.com/jsdk.js"></script>
</head>
<body>
  <h1>Fetch Geni Profiles and Ancestors</h1>

  <!-- Input for multiple profile URLs -->
  <textarea id="profile-urls" placeholder="Enter Geni profile URLs (one per line)" cols="100"></textarea><br />
  <button id="fetch-btn">Fetch Ancestors</button>
  <button id="clear-cache-btn">Clear Cache</button>

  <!-- Display the result -->
  <div id="result"></div>

  <!-- Load your custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
