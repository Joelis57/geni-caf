<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geni SDK - Fetch Profile</title>
  <!-- Load the Geni SDK -->
  <script src="https://www.geni.com/jsdk.js"></script>
</head>
<body>
  <h1>Fetch Geni Profile by URL</h1>

  <!-- Input for profile URL -->
  <input type="text" id="profile-url" placeholder="Enter Geni profile URL" />
  <button id="fetch-btn">Fetch Profile</button>

  <!-- Display the full name of the profile -->
  <div id="profile-fullname"></div>

  <!-- Load your custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
